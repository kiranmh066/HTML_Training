<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with images</title>
    <style>
        canvas{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="1200" height="1200">
    </canvas >
    <!-- //<img id="drs" src="images/deadpool.jpg"> -->
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.rotate((Math.PI/180)*15);
        var img1 = new Image();
        img1.src="images/spiderman.jpg"
        img1.onload=function()
        {
            
            ctx.drawImage(img1,200,10);
        }
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="grey";
        ctx.fillRect(200,310,300,40);
        ctx.font="bold 35px arial"
        ctx.fillStyle="black";
        ctx.fillText("SPIDERMAN",220,340);
        ctx.stroke();
        ctx.closePath();
    
    
        var img2 = new Image();
        img2.src="images/hulk.jpg"
        img2.onload=function()
        {
            // ctx.rotate((Math.PI/180)*1);
            ctx.drawImage(img2,500,0);
        }
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="grey";
        ctx.fillRect(500,300,300,40);
        ctx.font="bold 35px arial"
        ctx.fillStyle="black";
        ctx.fillText("HULK",540,330);
        ctx.stroke();
        ctx.closePath();


        var img3 = new Image();
        img3.src="images/blackpanther.jpg"
        img3.onload=function()
        {
            // ctx.rotate((Math.PI/180)*1);
            ctx.drawImage(img3,200,400);
        }
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="grey";
        ctx.fillRect(200,700,300,40);
        ctx.font="bold 35px arial"
        ctx.fillStyle="black";
        ctx.fillText("BLACKPANTHER",200,730);
        ctx.stroke();
        ctx.closePath();


        var img4 = new Image();
        img4.src="images/thor.jpg"
        img4.onload=function()
        {
            // ctx.rotate((Math.PI/180)*1);
            ctx.drawImage(img4,500,400);
        }
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="grey";
        ctx.fillRect(500,700,300,40);
        ctx.font="bold 35px arial"
        ctx.fillStyle="black";
        ctx.fillText("THOR",500,730);
        ctx.stroke();
        ctx.closePath();
        // ctx.draImage(document.getElementById("drs"),0,0);
    </script>
</body>
</html>
