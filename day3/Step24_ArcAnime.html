<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        canvas{
            margin: 100px auto;
            display: block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="cn" width="500" height="500"></canvas>
    <script>
        var ctx = document.getElementById("cn").getContext("2d");
       
        setInterval(function(){
           ctx.beginPath();
            var cX = Math.round(Math.random()*10);
            var cY = Math.round(Math.random()*500);
            var cR = Math.round(Math.random()*40);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            var alpha = Math.random()*1;
            ctx.fillStyle="rgb("+red+","+green+","+blue+","+alpha+")";
            ctx.arc(cX,cY,cR,0,(Math.PI/180)*360,true);
            ctx.font="bold 40px arial"
            ctx.fillText("---Holi",50,40);
            ctx.fill();
            ctx.closePath();
            
        },10);

    </script>
</body>
</html>
