<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with shapes</title>
    <style>
        canvas{
            border: 2px solid black;
            display: block;
            margin: 100px;
        }
    </style>
</head>
<body>
    <canvas id="can" width="800" height="800">
    </canvas >
    <!-- //<img id="drs" src="images/deadpool.jpg"> -->
    <script>
        var ctx = document.getElementById("can").getContext("2d");
            // ctx.fillStyle="rgb(0,0,255)";
            // ctx.fillRect(10,10,200,200);
            // ctx.lineTo(200,100);
            // ctx.lineWidth=2;
            ctx.beginPath();
            ctx.strokeStyle="red";
            ctx.fillStyle="rgba(0,0,255,0.5)";
            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.lineTo(200,200);
            ctx.lineTo(100,200);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.fill();
            
            ctx.beginPath();
            ctx.strokeStyle="green";
            ctx.fillStyle="rgba(255,0,0,0.5)";
            ctx.moveTo(300,100);
            ctx.lineTo(400,100);
            ctx.lineTo(400,200);
            ctx.lineTo(300,200);
            ctx.lineTo(300,100);
            ctx.stroke();
            ctx.fill();


            // ctx.stroke();
    </script>
</body>
</html>
