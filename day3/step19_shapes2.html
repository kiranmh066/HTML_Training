        canvas{
            margin: 100px auto;
            display: block;
            border: 1px solid black;
            
        }

<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
         var ctx = document.getElementById("can").getContext("2d");
         for(var i=0;i<500;i+=1){
            ctx.beginPath();
             ctx.arc(i,i,10,(Math.PI/180)*0,(Math.PI/180)*360,true);
             ctx.stroke();
             ctx.closePath();
